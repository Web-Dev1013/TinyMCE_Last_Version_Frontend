<div class="container-fluid" style="background: #8ABF47">
  <div class="p-3 header">
    <p class="h1 text-dark font-weight-bold text-center">IMAGE UPLOAD</p>
  </div>
  <div class="row px-2">
    <div class="col-sm-6 mx-auto">
      <div class="card text-editor mt-5">
        <div class="card-header font-weight-bold h5">Text Editor</div>
        <div class="card-body p-0">
          <textarea id="editor"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
